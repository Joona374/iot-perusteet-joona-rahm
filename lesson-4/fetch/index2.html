<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Temp Chart</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", { packages: ["corechart"] });
      google.charts.setOnLoadCallback(fetchData);

      const url =
        "https://api.thingspeak.com/channels/3097334/feeds.json?api_key=Y8I90RIIW60XI3KY";

      function fetchData() {
        fetch(url)
          .then((response) => response.json())
          .then((data) => {
            const feeds = data.feeds;

            const chartData = [["Time", "Temperature"]];

            feeds.forEach((feed) => {
              chartData.push([
                new Date(feed.created_at),
                parseFloat(feed.field1),
              ]);
            });

            drawChart(chartData);
          });
      }

      function drawChart(chartData) {
        var data = google.visualization.arrayToDataTable(chartData);

        var options = {
          title: "Temperature vs Time",
          curveType: "function",
          legend: { position: "bottom" },
          hAxis: { title: "Time" },
          vAxis: { title: "Temperature" },
        };

        var chart = new google.visualization.LineChart(
          document.getElementById("curve_chart")
        );
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1>Temp Line Chart</h1>
    <button onclick="fetchData()">Reload Data</button>
    <div id="curve_chart" style="width: 900px; height: 500px"></div>
  </body>
</html>
