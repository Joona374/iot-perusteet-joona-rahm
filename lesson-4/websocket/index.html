<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Testi</title>
    <style>
        body {
            background-color: #333;
            color: #aaa;
        }
        #log {
            border: 1px solid #aaa;
            padding: 10px;
            margin-top: 10px;
            height: 50vh;
            overflow-y: scroll;
        }
    </style>
    
</head>
<body>
    <h1>WebSocket Testi</h1>
    <input type="text" id="msg">
    <button onClick="sendMessage()">Lähetä</button>
    <div id="log"></div>
    <script>
        const socket = new WebSocket("ws://localhost:8080");
        
        socket.onopen = () => {
            document.getElementById("log").innerText += "Connected to server\n";
        }

        socket.onmessage = event => {
            document.getElementById("log").innerText += "Server: " + event.data + "\n";
        }

        function sendMessage() {
            const msg = document.getElementById("msg").value;
            socket.send(msg);   
        }

    </script>
</body>
</html>
